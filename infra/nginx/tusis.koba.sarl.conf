# Copy this file to /etc/nginx/sites-available/tusis.koba.sarl.conf
# and symlink into sites-enabled/, then reload nginx.

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream tusis_preprod_app {
    server 127.0.0.1:18000 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    server_name tusis.koba.sarl;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tusis.koba.sarl;

    # TODO: replace with the real certificate paths issued by Let's Encrypt or your CA.
    ssl_certificate     /etc/letsencrypt/live/tusis.koba.sarl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tusis.koba.sarl/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Gate access with HTTP Basic Auth (uses the htpasswd you created already).
    auth_basic "Tusis Preprod";
    auth_basic_user_file /etc/nginx/.htpasswd;

    client_max_body_size 25m;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    access_log /var/log/nginx/tusis.koba.sarl.access.log;
    error_log  /var/log/nginx/tusis.koba.sarl.error.log warn;

    location /static/ {
        alias /home/jil/Tusis/Tusis_app/static/;
        access_log off;
        expires 7d;
    }

    location /media/ {
        alias /home/jil/Tusis/Tusis_app/media/;
        expires 1d;
    }

    location /healthz {
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    location / {
        proxy_pass http://tusis_preprod_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_redirect off;
        proxy_read_timeout 300s;
    }
}

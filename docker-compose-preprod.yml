version: "3.9"

x-default-env: &default-env
  env_file:
    - .env-preprod

services:
  db:
    image: postgres:16
    restart: unless-stopped
    <<: *default-env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - preprod_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 30s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile-prod
    restart: unless-stopped
    <<: *default-env
    depends_on:
      - db
    command: ["/bin/bash", "/code/deploy/preprod/entrypoint.sh"]
    volumes:
      - ./static:/code/static
      - ./media:/code/media
    ports:
      - "127.0.0.1:18000:8000"

volumes:
  preprod_postgres_data:

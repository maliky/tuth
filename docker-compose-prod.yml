version: "3.9"

services:
  web:
    build: .
    command: >
      bash -c "python manage.py migrate &&
               python manage.py collectstatic --noinput &&
               gunicorn app.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/code
    env_file:
      - .env-prod
    expose:
      - 8000
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"


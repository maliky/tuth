{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <h2>{{ title }}</h2>
  <form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    {% for item in items %}
      <input type="hidden" name="_selected_action" value="{{ item.pk }}">
    {% endfor %}

    <button class="default" type="submit" name="apply" value="yes">
      {% trans "Apply" %}
    </button>
  </form>
{% endblock %}

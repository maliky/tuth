# ---------------------------------------------------------------------
# 1. Which Django app hosts each model (lower-case name → app label)
# ---------------------------------------------------------------------
model_app:
  # academics ----------------------------------------------------------
  college:          academics
  department:       academics
  course:           academics
  curriculum:       academics
  concentration:    academics
  program:          academics
  prerequisite:     academics

  # people -------------------------------------------------------------
  student:          people
  faculty:          people
  staff:            people
  donor:            people
  roleassignment:   people

  # spaces -------------------------------------------------------------
  space:            spaces
  room:             spaces

  # timetable ----------------------------------------------------------
  academicyear:     timetable
  semester:         timetable
  term:             timetable
  schedule:         timetable
  session:          timetable
  section:          timetable

  # registry -----------------------------------------------------------
  document:         registry
  registration:     registry
  classroster:      registry
  grade:            registry

  # finance ------------------------------------------------------------
  financialrecord:  finance
  payment:          finance
  paymenthistory:   finance
  scholarship:      finance
  sectionfee:       finance
# ---------------------------------------------------------------------
# 2. Per-model permission matrix
#    Keys must match Django’s native codenames: view / add / change / delete
#    (add/change/delete may be omitted when nobody ever performs them)
# ---------------------------------------------------------------------
object_perm_matrix:
  college:
    view:   [dean, chair, vpaa,  registrar, student, student_prospecting]
    add:    [vpaa]
    change: [vpaa, dean]
    delete: [vpaa]

  department:
    view:   [dean, chair, vpaa,  registrar, faculty]
    add:    [dean, vpaa]
    change: [dean, vpaa]
    delete: [vpaa]

  course:
    view:   [dean, chair, faculty, registrar, vpaa,  student, student_prospecting]
    add:    [chair, dean, vpaa]
    change: [chair, dean, vpaa]
    delete: [vpaa]

  curriculum:
    view:   [dean, chair, faculty, registrar, vpaa,  student, student_prospecting]
    add:    [dean, vpaa]
    change: [dean, vpaa]
    delete: [vpaa]

  concentration:
    view:   [dean, chair, vpaa,  registrar, faculty]
    add:    [dean, vpaa]
    change: [dean, vpaa]
    delete: [vpaa]

  program:
    view:   [dean, chair, vpaa,  registrar, faculty, student]
    add:    [chair, dean, vpaa]
    change: [chair, dean, vpaa]
    delete: [vpaa]

  prerequisite:
    view:   [dean, chair, registrar, vpaa, vpa]
    add:    [dean, registrar, vpaa]
    change: [dean, registrar, vpaa]
    delete: [vpaa]

  student:
    view:   [registrar, faculty, finance_officer, vpaa,  student]
    add:    [enrollment_officer]
    change: [enrollment_officer, registrar]
    delete: [registrar]

  faculty:
    view:   [dean, chair, vpaa,  registrar, faculty]
    add:    [vpaa]
    change: [vpaa]
    delete: [vpaa]

  staff:
    view:   [vpaa,  registrar]
    add:    [vpaa]
    change: [vpaa]
    delete: [vpaa]

  donor:
    view:   [finance_officer, vpaa, vpa]
    add:    [finance_officer]
    change: [finance_officer]
    delete: [finance_officer]

  space:
    view:   [registrar, vpaa,  dean, chair, student, student_prospecting]
    add:    [registrar, vpaa]
    change: [registrar]
    delete: [vpaa]

  room:
    view:   [registrar, vpaa,  dean, chair, student, student_prospecting]
    add:    [registrar]
    change: [registrar]
    delete: [registrar]

  academicyear:
    view:   [vpaa,  registrar, dean, chair, student, student_prospecting]
    add:    [vpaa]
    change: [vpaa]
    delete: [vpaa]

  semester:
    view:   [vpaa,  registrar, dean, chair, student, student_prospecting]
    add:    [registrar, vpaa]
    change: [vpaa, registrar]
    delete: [vpaa]

  term:
    view:   [vpaa,  registrar, dean, chair, student, student_prospecting]
    add:    [registrar, vpaa]
    change: [vpaa, registrar]
    delete: [vpaa]

  schedule:
    view:   [registrar, faculty, vpaa,  student]
    add:    [registrar]
    change: [registrar, vpaa]
    delete: [registrar]

  session:
    view:   [registrar, faculty, vpaa,  student]
    add:    [registrar]
    change: [registrar, vpaa]
    delete: [registrar]

  section:
    view:   [dean, chair, faculty, registrar, vpaa,  student]
    add:    [registrar, chair, dean]
    change: [registrar, chair, dean, vpaa]
    delete: [registrar]

  document:
    view:   [registrar, finance_officer, enrollment_officer, vpaa,  student, student_prospecting]
    add:    [registrar, enrollment_officer, student, student_prospecting]
    change: [registrar]
    delete: [registrar]

  registration:
    view:   [registrar, enrollment_officer, vpaa,  student]
    add:    [registrar, enrollment_officer, student]
    change: [registrar, enrollment_officer]
    delete: [registrar]

  classroster:
    view:   [registrar, vpaa,  dean, chair, faculty]
    add:    [registrar]
    change: [registrar]
    delete: [registrar]

  grade:
    view:   [registrar, faculty, vpaa,  student]
    add:    [faculty]
    change: [registrar]
    delete: [registrar]

  financialrecord:
    view:   [finance_officer, registrar, vpaa,  student]
    add:    [finance_officer]
    change: [finance_officer]
    delete: [vpa]

  payment:
    view:   [cashier, finance_officer, registrar, vpaa,  student]
    add:    [cashier]
    change: [finance_officer, vpaa]     
    delete: [finance_officer]

  paymenthistory:
    view:   [cashier, finance_officer, registrar, vpaa,  student]
    add:    [cashier]
    change: [finance_officer]
    delete: []

  scholarship:
    view:   [finance_officer, registrar, vpaa,  student]
    add:    [finance_officer]
    change: [finance_officer, vpaa]
    delete: [finance_officer]

  sectionfee:
    view:   [finance_officer, registrar, vpaa, vpa]
    add:    [finance_officer]
    change: [finance_officer, vpaa]
    delete: [finance_officer]

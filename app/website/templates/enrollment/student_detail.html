{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ student.long_name }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  </head>
  <body class="p-4">
    <h1 class="mb-4">{{ student.long_name }}</h1>
    <p><strong>ID:</strong> {{ student.student_id }}</p>
    <p><strong>Email:</strong> {{ student.email }}</p>
    <p><strong>Curriculum:</strong> {{ student.curriculum }}</p>
    <a href="{% url 'student_list' %}" class="btn btn-secondary mt-3">Back to list</a>
  </body>
</html>

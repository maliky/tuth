{% extends "website/staff/base.html" %}

{% block header_actions %}
  <a class="btn btn-outline-secondary btn-sm" href="{% url 'student_list' %}">
    Back to snapshot
  </a>
{% endblock %}

{% block staff_content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="h5 mb-3">{{ student.long_name }}</h2>
      <dl class="row mb-0">
        <dt class="col-sm-4">Student ID</dt>
        <dd class="col-sm-8">{{ student.student_id }}</dd>
        <dt class="col-sm-4">Email</dt>
        <dd class="col-sm-8">{{ student.email|default:"Not set" }}</dd>
        <dt class="col-sm-4">Curriculum</dt>
        <dd class="col-sm-8">{{ student.curriculum }}</dd>
      </dl>
    </div>
  </div>
{% endblock %}
